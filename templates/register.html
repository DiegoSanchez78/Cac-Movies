<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/static/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
    
    </header>
    <main>
        <section>
            <h2>Registrarse</h2>
    
            <form action="#" method="get">
                <div>
                    <div>
                        <label for="username">Nombre</label>
                        <input type="text" name="username" id="username" required, autofocus, minlength="3" ,
                            maxlength="10">
                    </div>
                    <div>
                        <label for="username">Apellido</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="fecha nacimiento"></label>
                        <input type="date" name="birthdate" id="birthdate">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    </div>
                    
                </div>
                <div>
                    <label for="Pais"></label>
                    <select name="country" id="country">
                        <option value="Pais">Pais</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Peru">Peru</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Registrarse">
                </div>
        </section>
    </main>
</body>
</html>
